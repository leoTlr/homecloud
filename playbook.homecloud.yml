---

- name: configure host
  become: true
  hosts: homecloud
  pre_tasks:
    - name: Update apt cache if needed
      apt: update_cache=True cache_valid_time=3600
  roles:
    - homecloud_host_setup

- name: configure platform
  become: true
  hosts: homecloud
  pre_tasks:
    - name: Update apt cache if needed
      apt: update_cache=True cache_valid_time=3600
  roles:
    - homecloud_platform

- name: install website service
  become: True
  hosts: homecloud
  tags:
    - service
  roles:
    - service_web_stateless
  vars:
    app_name: webtest
    deployment_container_image: paulbouwer/hello-kubernetes:1.5
