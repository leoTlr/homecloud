---

- name: base requirements
  hosts: homecloud
  become: true
  pre_tasks:
    - name: Update apt cache if needed
      apt: update_cache=True cache_valid_time=3600
  tasks:
    - name: ensure gpg is there
      apt: name=gpg state=present

- name: configure platform
  become: true
  hosts: homecloud
  pre_tasks:
    - name: Update apt cache if needed
      apt: update_cache=True cache_valid_time=3600
  roles:
    - geerlingguy.docker
    - homecloud_kubernetes
